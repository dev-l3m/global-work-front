# Code check & review gate: lint, type-check, format check, build
# Runs on every push and pull_request so deployment can require this to pass.
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  code-check:
    name: Lint, type-check & build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint (ESLint)
        run: yarn lint:check

      - name: Type check (TypeScript / vue-tsc)
        run: yarn type-check

      - name: Format check (Prettier)
        run: yarn format:check

      - name: Build
        run: yarn build
